{% extends "basicapp/base.html" %}
{% load static %}

{% block body_block %}
<div class="jumbotron">
  {% if registered %}
    <h2>Thanks for registering :D</h2>
  {% else %}
    <h1>Register here</h1>
    <h3>Fill out the form</h3>

    <form class="" action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {{ user_form.as_p }}
      {{ profile_form.as_p }}
      <input type="submit" name="" value="Register">
    </form>


  {% endif %}

</div>
{% endblock %}
